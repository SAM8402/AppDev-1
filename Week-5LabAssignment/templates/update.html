<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student</title>
  </head>
  <body>
    <h2>Update Student</h2>
    <form
      action="{{ url_for('update_student', student_id=student_id) }}"
      method="POST"
      id="update-form"
    >
      <div>
        <label>Roll Number:</label>
        <input type="text" name="r_no" value="{{current_roll}}" disabled />
      </div>
      <div>
        <label>First Name:</label>
        <input type="text" name="f_name" value="{{current_f_name}}" required />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" name="l_name" value="{{current_l_name}}" />
      </div>
      <div>
        <label>Select Courses: </label>
        {% for course in courses %}
        <input
          type="checkbox"
          name="courses"
          value="{{course.course_id}}"
          id="course_1"
        />
        <label id="course_1">{{course.course_name}} </label>
        {% endfor %}
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
